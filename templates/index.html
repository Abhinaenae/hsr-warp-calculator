<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai Star Rail Wish Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-dark-custom {
            background-color: #121111;
        }
        .input-field {
            background-color: #2a2a2a;
        }
        .button-primary {
            background-color: #6d28d9;
            transition: background-color 0.3s ease;
        }
        .button-primary:hover {
            background-color: #2c063f;
        }
        .result-text {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-dark-custom flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-4xl font-extrabold text-center text-white mb-6">HSR Warp Calculator</h2>
        <form action="/" method="POST">
            <div class="mb-4">
                <label for="characterCopies" class="block text-white text-lg font-semibold mb-2">Desired copies of character</label>
                <input type="number" id="characterCopies" name="characterCopies" placeholder="Enter number" required
                    class="w-full p-3 rounded input-field text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="lightconeCopies" class="block text-white text-lg font-semibold mb-2">Desired copies of lightcone</label>
                <input type="number" id="lightconeCopies" name="lightconeCopies" placeholder="Enter number" required
                    class="w-full p-3 rounded input-field text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="currentWarps" class="block text-white text-lg font-semibold mb-2">Current number of warps</label>
                <input type="number" id="currentWarps" name="currentWarps" placeholder="Enter number" required
                    class="w-full p-3 rounded input-field text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-3 button-primary text-white font-bold rounded">Calculate</button>
        </form>

        {{if .Result}}
        <div class="mt-6 text-center text-lg font-semibold text-white result-text">{{.Result}}</div>
        {{end}}
    </div>
</body>
</html>
